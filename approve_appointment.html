<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Approve Appointment</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <style>
        h2{
            text-align: center;
            color:blue;
        }
        label {
            font-weight: bold; /* Make label bold */
        }
    </style>
    <body>
        <div class="container mt-5">
            <h2>Approve Appointment</h2>
            <form>
                <div class="form-group">
                    <label for="appointmentId">Appointment ID</label>
                    <input type="text" class="form-control" id="appointmentId" placeholder="Enter Appointment ID" required>
                </div>
                <div class="form-group">
                    <label for="lecturerComments">Comments</label>
                    <textarea class="form-control" id="lecturerComments" rows="3" placeholder="Enter your comments here" required></textarea>
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-success">Approve</button>
                <button type="button" class="btn btn-danger">Reject</button>
                </div>
            </form>
        </div>
    </body>
</html>
