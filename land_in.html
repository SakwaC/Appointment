<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land in page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #e7f3ff; 
            color: #003366;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            height: 100vh; 
            margin: 0;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('Ku_main(gate).jpg');
            background-size: cover;
            background-position: center;
            
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for brightness reduction */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        @keyframes move {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .welcome-message {
            animation: move 10s linear infinite;
            white-space: nowrap;
            font-size: 36px; /* Increased font size */
            font-weight: bold; 
            margin-bottom: 20px; 
            color: #000;
        }
        .user-type {
            font-size: 24px; /* Increased font size for user type */
            margin-bottom: 10px;
            font-weight: bold;
            color:#007bff;
        }
        button {
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            border-radius: 5px; 
        }
        button:hover {
            background-color: #0056b3; 
        }
        label{
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="content">
        <div class="welcome-message">Welcome to Kenyatta University Student-Lecturer appointment System</div>
        <div class="user-type">User type</div>
        <div>
            <label>
                <input type="radio" name="userType" value="student"> Student
            </label>
            <label>
                <input type="radio" name="userType" value="lecturer"> Lecturer
            </label>
        </div>
        <div>
            <button onclick="redirectToForm('signup')">Sign Up</button>
            <button onclick="redirectToForm('login')">Log In</button>
        </div>
    </div>
    <script>
    function redirectToForm(action) {
        const userType = document.querySelector('input[name="userType"]:checked');
        if (!userType) {
            alert('Please select a user type.');
            return;
        }
        if (action === 'signup') {
            if (userType.value === 'student') {
                location.href = 'Student_registration.html';
            } else {
                location.href = 'lecturer_registration.html';
            }
        } else if (action === 'login') {
            if (userType.value === 'student') {
                location.href = 'student_login.html';
            } else {
                location.href = 'Lecturer_login.html';
            }
        }
    }
    </script>
</body>
</html>
