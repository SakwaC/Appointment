<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #ffffff; 
            height: 100vh; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .container-wrapper {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .container-box {
            background-color: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container-box h2 {
            color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p{
            font-weight: bold;
            font-size: 20px;
        }
        p1{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Ku_logo.jpeg" alt="System Logo" width="100">
    </div>
    <h1>Welcome to Kenyatta University Student-Lecturer Appointment System</h1>
    <p1>
        Please log into the system as a student or a lecturer to book an appointment with a lecturer.
    </p1>
    <div class="container-wrapper">
        <div class="container-box">
            <h2>Student</h2>
            <p>Log in or sign up as a student.</p>
            <button onclick="location.href='student_login.html'">Log In</button>
            <button onclick="location.href='Student_registration.html'">Sign Up</button>
        </div>
        <div class="container-box">
            <h2>Lecturer</h2>
            <p>Log in or sign up as a lecturer.</p>
            <button onclick="location.href='Lecturer_login.html'">Log In</button>
            <button onclick="location.href='lecturer_registration.html'">Sign Up</button>
        </div>
        <div class="container-box">
            <h2>About the System</h2>
            <a href="About.html">Learn More about the system</a>
        </div>
    </div>
</body>
</html>
