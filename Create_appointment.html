<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Appointment</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <style>
        h2 {
            text-align: center;
            color: blue;
        }
        label {
            font-weight: bold; /* Make label bold */
        }
    </style>
    <body>
        <div class="container">
            <h2>Create Appointment</h2>
            <form>
                <div class="form-group">
                    <label for="Appointment Id">Appointment Id:</label>
                    <input type ="text" class="form-control" id="appointment Id" required>
                </div>
                <div class="form-group">
                    <label for="appointmentDate">Appointment Date:</label>
                    <input type="date" class="form-control" id="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label for="appointmentDescription">Describe the Appointment:</label>
                    <textarea class="form-control" id="appointmentDescription" rows="3" required></textarea>
                </div>
                <div class="text-center"> <!-- Centering the button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
