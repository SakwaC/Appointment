<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: lightblue;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>

<h2>Student Registration Form</h2>
<form id="registrationForm" class="needs-validation" novalidate action="http://localhost:8080/Appointment/Student_reg.php" method="POST">


    <input type="text" id="studentId" name="Student_ID" class="form-control mb-3" placeholder="Student ID No" required>
    <input type="text" id="name" name="Name" class="form-control mb-3" placeholder="Name" required>
    <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="showPassword">
        <label class="form-check-label" for="showPassword">Show Password</label>
    </div>
    <script>
        $(document).ready(function() {
            $('#showPassword').change(function() {
                var passwordField = $('#password');
                if ($(this).is(':checked')) {
                    passwordField.attr('type', 'text');
                } else {
                    passwordField.attr('type', 'password');
                }
            });
        });
    </script>

    <input type="tel" id="contactNo" name="contact_No" class="form-control mb-3" placeholder="Contact No" required>

    <select id="course" name="course" class="form-control mb-3" required>

        <option value="">Select Course</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Business Administration">Business Administration</option>
        <option value="Engineering">Engineering</option>
    </select>
    <input type="date" id="registrationDate" name="registration_date" class="form-control mb-3" required>

    <button type="submit" class="btn btn-primary mt-3">Register</button>
</form>

    <script>
        $(document).ready(function() {
            $('#showPassword').change(function() {
                var passwordField = $('#password');
                if ($(this).is(':checked')) {
                    passwordField.attr('type', 'text');
                } else {
                    passwordField.attr('type', 'password');
                }
            });
        });
    </script>


</body>
</html>
