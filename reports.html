<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 20px;
            color: #007bff; 
        }
        label{
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Generate Reports</h1>
        <form>
            <div class="form-group">
                <label for="reportType">Select Report Type:</label>
                <select class="form-control" id="reportType">
                    <option value="studentAppointments">Student Appointments</option>
                    <option value="lecturerAvailability">Lecturer Availability</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateRange">Select Date Range:</label>
                <input type="date" class="form-control" id="startDate" placeholder="Start Date">
                <input type="date" class="form-control mt-2" id="endDate" placeholder="End Date">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Generate Report</button>
            </div>
        </form>
    </div>
</body>
</html>
